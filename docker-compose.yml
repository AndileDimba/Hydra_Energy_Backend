version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydra-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - HYDRA_AUTH_URL=${HYDRA_AUTH_URL}
      - HYDRA_API_URL=${HYDRA_API_URL}
      - HYDRA_CLIENT_ID=${HYDRA_CLIENT_ID}
      - HYDRA_CLIENT_SECRET=${HYDRA_CLIENT_SECRET}
      - HYDRA_USERNAME=${HYDRA_USERNAME}
      - HYDRA_PASSWORD=${HYDRA_PASSWORD}
      - HYDRA_GRANT_TYPE=${HYDRA_GRANT_TYPE:-password}
      - HYDRA_SCOPE=${HYDRA_SCOPE:-api1}
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend
    networks:
      - hydra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ../Hydra_Energy_Frontend
      dockerfile: Dockerfile
    container_name: hydra-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hydra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  hydra-network:
    driver: bridge
    name: hydra-network

volumes:
  backend-data:
    name: hydra-backend-data